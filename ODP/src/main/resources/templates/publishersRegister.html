<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Publisher</title>
	 <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6">
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Register Publisher</h3>
                <form th:action="@{/process_publisher_register}" method="post">
                    <input type="text" name="username" placeholder="Username" required class="mt-2 p-2 w-full border rounded">
                    <input type="password" name="password" placeholder="Password" required class="mt-2 p-2 w-full border rounded">
                    <input type="text" name="companyName" placeholder="Company Name" required class="mt-2 p-2 w-full border rounded">
                    <input type="text" name="website" placeholder="Website" class="mt-2 p-2 w-full border rounded">
                    <input type="email" name="contactEmail" placeholder="Contact Email" required class="mt-2 p-2 w-full border rounded">
                    <input type="text" name="phoneNumber" placeholder="Phone Number" class="mt-2 p-2 w-full border rounded">
                    <input type="text" name="address" placeholder="Address" class="mt-2 p-2 w-full border rounded">
                    <input type="text" name="description" placeholder="Description of your company" class="mt-2 p-2 w-full border rounded">
                    <input type="date" name="birthdate" placeholder="Birth Date" class="mt-2 p-2 w-full border rounded">
                    <input type="submit" value="Register" class="mt-4 p-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
