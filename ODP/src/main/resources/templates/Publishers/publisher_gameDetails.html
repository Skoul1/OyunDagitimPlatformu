<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${game.title}">Game Title</title>
	<script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(45deg, #000000, #0f0f0f, #1c1c1c, #272727);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .neon-text {
            color: #fff;
            text-shadow: 
                0 0 5px #ff0000, 
                0 0 10px #ff0000, 
                0 0 20px #ff0000, 
                0 0 40px #ff0000, 
                0 0 80px #ff0000, 
                0 0 90px #ff0000, 
                0 0 100px #ff0000, 
                0 0 150px #ff0000;
        }
        .neon-hover:hover {
            text-shadow: 
                0 0 5px #ff0000, 
                0 0 10px #ff0000, 
                0 0 20px #ff0000, 
                0 0 40px #ff0000, 
                0 0 80px #ff0000, 
                0 0 90px #ff0000, 
                0 0 100px #ff0000, 
                0 0 150px #ff0000;
        }
        .bg-black { background-color: #000; }
        .rounded { border-radius: 0.25rem; }
    </style>
</head>
<body class="text-white flex">
    <div class="bg-black w-64 min-h-screen p-4 flex flex-col">
        <div class="flex items-center space-x-4 mb-6">
            <a href="/publisher/panel" class="neon-text text-3xl hover:text-red-600">Publisher Dashboard</a>
        </div>
        <nav class="flex flex-col space-y-2">
            <a href="/publisher/games" class="hover:bg-red-700 text-white px-3 py-2 rounded neon-hover">My Games</a>
            <a href="/publisher/add_game" class="hover:bg-red-700 text-white px-3 py-2 rounded neon-hover">Add Game</a>
        </nav>
    </div>
    <div class="flex-1 p-6">
        <header class="flex justify-between items-center mb-6">
            <h2 class="neon-text text-2xl" th:text="${game.title}">Game Details</h2>
            <div class="flex items-center space-x-4">
                <a href="/profile" class="hover:bg-red-700 text-white px-3 py-2 rounded neon-hover">Profile</a>
                <a href="/logout" class="hover:bg-red-700 text-white px-3 py-2 rounded neon-hover">Logout</a>
            </div>
        </header>
        <div class="bg-neutral-950 p-8 rounded-lg">
            <img th:src="@{'/images/games/' + ${game.image}}" alt="Game Image" class="rounded mb-4" />
            <p class="neon-text mb-2"><strong>Description:</strong> <span th:text="${game.description}">Game Description</span></p>
            <p class="neon-text mb-2"><strong>Category:</strong> <span th:text="${game.category}">Game Category</span></p>
            <p class="neon-text mb-2"><strong>Price:</strong> $<span th:text="${game.price}">0.00</span></p>
            <p class="neon-text mb-2"><strong>Status:</strong> <span th:text="${game.status}">Approved</span></p>
            <a th:href="@{'/games/purchase/' + ${game.id}}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded neon-hover">Purchase</a>
        </div>
    </div>
</body>
</html>
