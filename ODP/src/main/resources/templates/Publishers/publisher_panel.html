<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher Dashboard - Panel</title>
	<script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(45deg, #000000, #0f0f0f, #1c1c1c, #272727);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .neon-text {
            color: #fff;
            text-shadow: 
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                0 0 80px #ff0000,
                0 0 90px #ff0000,
                0 0 100px #ff0000,
                0 0 150px #ff0000;
        }
        .neon-hover:hover {
            text-shadow: 
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                0 0 80px #ff0000,
                0 0 90px #ff0000,
                0 0 100px #ff0000,
                0 0 150px #ff0000;
        }
    </style>
</head>
<body class="text-white flex">
    <!-- Sidebar -->
    <div class="bg-black w-64 min-h-screen p-4 flex flex-col">
        <div class="flex items-center space-x-4 mb-6">
            <a href="/publisher/panel" class="neon-text text-3xl hover:text-red-600">Publisher Panel</a>
        </div>
        <nav class="flex flex-col space-y-2">
            <a href="/publisher/games" class="hover:bg-red-700 text-white px-3 py-2 rounded neon-hover">My Games</a>
            <a href="/publisher/add_game" class="hover:bg-red-700 text-white px-3 py-2 rounded neon-hover">Add Game</a>
        </nav>
    </div>
    <!-- Main Content -->
    <div class="flex-1 p-6">
		<header class="flex justify-between items-center mb-6">
		    <h2 class="neon-text text-2xl">Admin Dashboard</h2>
		    <div class="flex items-center space-x-4">
		        <span class="text-white px-3 py-2">Balance: ₺<span th:text="${balance}"></span></span>
		        <a href="/profile" class="hover:bg-red-700 text-white px-3 py-2 rounded neon-hover">Profile</a>
		        <form th:action="@{/logout}" method="post" style="display:inline;">
		            <button type="submit" class="hover:bg-red-700 text-white px-3 py-2 rounded neon-hover" style="background:none; border:none; padding:0; margin:0; cursor:pointer;">Logout</button>
		        </form>
		    </div>
		</header>
        <main>
            <h3 class="text-xl text-white mb-4">Welcome to the Publisher Dashboard</h3>
            <p>Here you can manage your games and add new ones.</p>
            <div id="dashboardOverview" class="mt-6">
                <!-- Dashboard içeriğinizi buraya ekleyebilirsiniz. Örneğin, bazı istatistikleri veya durum bilgilerini gösterebilirsiniz. -->
            </div>
        </main>
    </div>
</body>
</html>
